<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="./css/indexC.css" rel="stylesheet">
</head>

<body>
  <div class="logo"><img src="images/bg.png" alt=""></div>
  <main>
    <header class="py-5">
      <h2 class="text-center text-white">Nộp phiếu dự báo</h2>
    </header>
    <div class="container">
      <form class="needs-validation">
        <div class="row">
          <div class="col-3 text-right">
            <label class="text-white" for="txtMaPhien">Mã phiên:</label>
          </div>
          <div class="col-3">
            <input type="text" name="txtMaPhien" class="form-control  bg-warning bg-yellow border border-warning"
              placeholder="Mã phiên dự báo" id="txtMaPhien" required>
            <div class="text-danger" id="errorMaPhien" style="display: none;">
              Bạn chưa nhập mã phiên !
            </div>
          </div>
          <div class="col-6">
            <button type="button" name="btnTimMaPhien" id="btnTimMaPhien" class="btn btn-success">
              <i class="bi bi-search"></i>
            </button>
          </div>
        </div>
        <div class="row py-2 mt-3">
          <div class="col-3 text-right">
            <label class="text-white" for="txtDuBaoKetQua">Dự báo kết quả:</label>
          </div>
          <div class="col-6">
            <select class="form-control bg-warning bg-yellow border border-warning" id="txtDuBaoKetQua">
            </select>
            <div class="text-danger" id="errorKetQua" style="display: none;">
              Bạn chưa chọn lựa chọn !
            </div>
          </div>
        </div>
        <div class="row py-2 mt-3">
          <div class="col-3 text-right">
            <label class="text-white" for="txtGiaTriDuBao">Giá trị dự báo:</label>
          </div>
          <div class="col-6">
            <div class="input-group mb-2">
              <input type="number" class="form-control bg-warning bg-yellow border border-warning" name="txtGiaTriDuBao"
                id="txtGiaTriDuBao" placeholder="Số tiền dự báo">
              <div class="input-group-prepend">
                <div class="input-group-text"
                  style="border-top-right-radius:3px!important;border-bottom-right-radius: 3px!important;">NGIN</div>
              </div>
            </div>
            <div class="text-danger" id="errorGiaTriDuBao" style="display: none;">
              Giá trị dự báo phải lớn hơn 10 NGIN !
            </div>
          </div>
        </div>
        <div class="row mt-3 mb-3">
          <div class="col-3 text-right">
            <button type="button" name="btnTaoPhieu" id="btnTaoPhieu" class="btn btn-danger ml-3">
              Gửi
            </button>
          </div>
          <div class="col-3">
            <span>Gửi dự báo thành công !!!</span>
          </div>
        </div>
      </form>
    </div>
  </main>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/web3.min.js"></script>
  <script src="js/truffle-contract.js"></script>
  <script src="js/appC.js"></script>
</body>

</html>

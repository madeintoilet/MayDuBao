<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Đăng ký Lựa Chọn</title>
    <!-- Bootstrap css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style1.css">
    <!-- icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>

<body>
    <div class="logo"><img src="images/bg.png" alt=""></div>
    <div class="container">
        <div class="col-12">
            <h2 class="text-center mt-4" style="margin-top: 25px; margin-bottom: 20px;">Đăng Ký Lựa Chọn</h2>
        </div>

        <form id="formLuaChon">
            <div class="form row mt-3">
                <label for="maLuaChon" class="col-3 col-form-label text-right">Mã Lựa Chọn</label>
                <div class="col-3">
                    <input type="number" class="form-control" id="maLuaChon">
                </div>
                <div class="input-group-append col-1 ">
                    <button class="btn btn-secondary btnSearch" style="width: 60px;" type="button">
                        <i class="bi bi-search "></i>
                    </button>
                </div>
            </div>
            <div class="form-group row mt-3">
                <label for="txtMoTa" class="col-3 col-form-label text-right">Mô Tả</label>
                <div class="col-6">
                    <input type="text" class="form-control" id="txtMoTa">
                </div>

            </div>
            <div class="row">
                <div class="col-3"></div>
                <p class="col-6" id="errorMoTa" style="display:none; color: red;">Vui lòng nhập mô tả</p>
            </div>
            <div class="form-group row mt-3 ">
                <label class="col-3 col-form-label text-right">Trạng Thái</label>
                <div class="form-check form-check-inline ml-4 ">
                    <input class="form-check-input trangThai" type="radio" checked name="trangThai" value="0">
                    <label class="form-check-label">Hiệu lực</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input trangThai" type="radio" name="trangThai" value="1">
                    <label class="form-check-label">Hết hiệu lưc</label>
                </div>
            </div>

            <div class="form-group row mt-3 d-flex justify-content-center ">
                <button onclick="App.taoDangKyLuaChon(); return false"
                    class="btn btn-success btnSubmit mr-4">Tạo</button>
                <button onclick="App.taoDangKyLuaChon(); return false" class="btn btn-primary btnSubmit">Cập
                    nhật</button>
            </div>
        </form>
    </div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <!-- <script src="js/app.js"></script> -->
    <script src="js/app2.js"></script>
</body>

</html>

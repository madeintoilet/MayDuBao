<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Quyết toán phần thưởng</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/56ce3b6cd1.js" crossorigin="anonymous"></script>
  <style>
    body {
      background: url('images/background.jpg');
      color: white;
    }

    .logo img {
      width: 100%;
    }

    .container {
      backdrop-filter: blur(2px);
      height: calc(100vh - 138px);
    }
  </style>
</head>

<body>
  <div class="logo"><img src="images/bg.png" alt=""></div>
  <div class="container " style="margin-top: 3px;">
    <h2 style="margin-left: -15px; margin-bottom: 50px; padding-left: 0;">Quyết toán phần
      thưởng</h2>
    <div class="row">
      <form onsubmit="App.vote(); return false;">
        <div class="form-group row">
          <label for="maPhienDuBao" class="col-sm-3 col-form-label" style="font-size: medium; margin: 10px 0;">Mã phiên
            dự báo: </label>
          <div class="col-sm-3">
            <input type="text" class="form-control" id="maPhienDuBao" placeholder="Nhập Mã Phiên Dự Báo bạn muốn tìm">
          </div>
          <!-- <div class="col-sm-6">
                <button class="btn btn-primary mt-3" type="submit" onclick="App.tinhThuong(); return false;">Tính thưởng</button>
              </div> -->
        </div>
        <div class="form-group row">
          <label class="col-sm-3 col-form-label">Mô tả</label>
          <div class="col-sm-9">
            <p id="moTa"></p>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-3 col-form-label">Thời hạn kết thúc: </label>
          <div class="col-sm-9">
            <p id="thoiHanKetThuc"></p>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-3 col-form-label">Kết quả cuối cùng: </label>
          <div class="col-sm-9">
            <p id="ketQuaCuoiCung"></p>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-3 col-form-label">Trạng thái: </label>
          <div class="col-sm-4">
            <p id="trangThaiPhien"></p>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-3 col-form-label" style="padding-left: 10; font-size: large; margin: 5px 0;">PHẦN
            THƯỞNG</label>
          <div class="col-sm-3">
            <input class="form-control" id="giaTriThuong" type="text" style="text-align: right;" value="" readonly>
          </div>
          <label class="col-sm-2 col-form-label" style="padding-left: 0; font-size: large; margin: 5px 0;">NGIN</label>
        </div>
      </form>
      <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-2">
          <div class="d-flex flex-row-reverse bd-highlight mb-3" style="position: absolute;right: 105px;">
            <button class="btn btn-danger" type="submit" onclick="App.quyetToanPhanThuong(); return false;">Quyết toán
              phần thưởng</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="js/bootstrap.min.js"></script>
  <script src="js/web3.min.js"></script>
  <script src="js/truffle-contract.js"></script>
  <script src="js/appV.js"></script>
  <script src="js/form.js"></script>
</body>

</html>
